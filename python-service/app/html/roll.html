<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>间歇循环滚动</title>
<style>
#box{
  height:601px;
  width:963px;
  margin:0 auto;
  border:1px solid #0066FF;
  overflow:hidden;
  padding-bottom:20px;
}
#box li{
  color:#333;
  height:24px;
}
#box ul{
  margin:0;
  padding:0;
}
</style>
</head>
<body>
<div id="box">
  <ul id="con1">
    <li>编程小技巧1</li>
    <li>编程小技巧2</li>
    <li>编程小技巧3</li>
    <li>编程小技巧4</li>
    <li>编程小技巧5</li>
    <li>编程小技巧6</li>
    <li>编程小技巧7</li>
    <li>编程小技巧8</li>
    <li>编程小技巧9</li>
  </ul>
</div>
<script>
var area=document.getElementById("box");
area.innerHTML+=area.innerHTML;
var liHeight=24;
area.scrollTop=0;
var delay=2000;
var speed=50;
var time;
function starMove(){
  area.scrollTop++;
  time=setInterval("scrollUp()",speed);
}
function scrollUp(){
  if(area.scrollTop%liHeight==0){
  clearInterval(time);
  setTimeout("starMove()",delay);
  }
  else{
  area.scrollTop++;
  if(area.scrollTop>=area.offsetHeight/2){
  area.scrollTop=0;
  }
  }
}
setTimeout("starMove()",delay);
</script>
</body>
</html>
